hooks:
  frustration:
    There's a rumor circulating that the city council plans to exterminate
    the city's rat population, and Nelra is straining to obtain concrete details to
    stop them.
  goals:
    Nelra wishes to create safe passages and homes for the city's vermin and
    ensure a harmonious existence between them and the city folk. Her ultimate goal
    is to make Waterdeep a haven for all creatures, big and small.

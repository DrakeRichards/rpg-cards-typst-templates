cards:
  - type: character
    name: Bob Muscles
    nameSubtext: Fearless Warrior
    bodyText: A fearless warrior who is always ready to fight for his friends. He is a master of hand-to-hand combat and is always ready to take on any challenge. He is a true hero and a great friend.
    image: character.jpg
    imageSubtext: Human Warrior
    lists:
      - title: Skills
        style: aligned
        items:
          - name: Hand-to-Hand Combat
            value: "+2"
          - name: Fearless
            value: "+3"
          - name: Strength
            value: "+4"
      - title: Equipment
        items:
          - name: ""
            value: Sword
          - name: ""
            value: Shield
          - name: ""
            value: Armor
          - name: ""
            value: Helmet
  - type: item
    name: Crystal Ball
    nameSubtext: Magical Item
    bodyText: A magical crystal ball that can see into the future. It is said that whoever possesses the crystal ball will be able to see the future and change their destiny.
    image: item.jpg
    imageSubtext: Crystal Ball
    lists:
      - title: "Properties"
        items:
          - name: ""
            value: "The crystal ball has 3 charges. You can use an action to expend 1 charge from the crystal ball and choose a creature known to you as the target of this scrying. The target must make a Wisdom saving throw, which is modified by how well you know the target and the sort of physical connection you have to it. If a target knows you're casting this spell, it can fail the saving throw voluntarily if it wants to be observed."
      - title: ""
        items:
          - name: Value
            value: 1000 gp
          - name: Weight
            value: 7 lb.
  - type: character
    name: Alice the Wise
    nameSubtext: Powerful Sorceress
    bodyText: A wise and powerful sorceress who is always ready to help her friends. She is a master of magic and is always ready to take on any challenge. She is a true hero and a great friend.
    image: character.jpg
    imageSubtext: Human Sorceress
    lists:
      - title: Skills
        items:
          - name: Magic
            value: "+5"
          - name: Wisdom
            value: "+4"
          - name: Intelligence
            value: "+3"
      - title: Equipment
        items:
          - name: ""
            value: Staff
          - name: ""
            value: Robe
          - name: ""
            value: Amulet
          - name: ""
            value: Ring
  - type: item
    name: Wand of Fireballs
    nameSubtext: Magical Item
    bodyText: A magical wand that can cast fireballs. It is said that whoever possesses the wand will be able to cast fireballs and change their destiny.
    image: item.jpg
    imageSubtext: Wand of Fireballs
    lists:
      - title: "Properties"
        items:
          - name: ""
            value: "The wand has 7 charges. While holding it, you can use an action to expend 1 or more of its charges to cast the fireball spell (save DC 15) from it. For 1 charge, you cast the 3rd-level version of the spell. You can increase the spell slot level by one for each additional charge you expend."
      - title: ""
        items:
          - name: Value
            value: 1000 gp
          - name: Weight
            value: 7 lb.
